pt-BR:
  sdg:
    goals:
      goal_1:
        title: "Nenhuma probreza"
        description: "Acabem com a pobreza em todas as suas formas, em todos os lugares."
        targets:
          target_1_1:
            title: "Até 2030, erradicar a pobreza extrema de todas as pessoas em todos os lugares, medida atualmente em pessoas vivendo com menos de US$ 1,25 por dia"
          target_1_2:
            title: "Até 2030, reduzir em pelo menos a metade de homens, mulheres e crianças de todas as idades vivendo em pobreza em todas as suas dimensões de acordo com as determinações nacionais"
          target_1_3:
            title: "Implementar sistemas de proteção social apropriado em âmbito nacional para todos, incluindo os mais básicos, e até 2030 atingir cobertura substancial para os pobres e vulneráveis"
          target_1_4:
            title: "Até 2030, assegurara que todos os homens e mulheres, em particular os pobres e vulneráveis, tenham direitos iguais a recursos econômicos, bem como acesso a serviços básicos, propriedade e controle sobre terras e outras formas de imóveis, herança, recursos naturais, novas tecnologias e serviços financeiros apropriados, incluindo microcrédito"
      goal_2:
        title: "Fome zero"
        description: "Fome zero"
      goal_4:
        title: "Educação de qualidade"
      goal_5:
        title: "Igualdade de gênero"
        description: "Atingir igualdade de gênero e empoderar todas as mulheres e garotas."
        targets:
          target_5_1:
            title: "Acabar com todas as formas de discriminação contra todas as mulheres e garotas em todos os lugares."
