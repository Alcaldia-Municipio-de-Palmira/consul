        how_to_use: "Використати %{org_name} у своєму місті"
      how_to_use:
        text: |-
          Використовуйте його у своєму місцевому самоврядуванні або допоможіть нам його вдосконалити, це безкоштовне програмне забезпечення.

          Цей відкритий урядовий портал використовує [додаток CONSUL] (https://github.com/consul/consul 'consul github'), який є безкоштовним програмним забезпеченням, з [ліцензією AGPLv3] (http://www.gnu.org/licenses/ agpl-3.0.html 'AGPLv3 gnu'). Простими словами це означає, що кожен може вільно користуватися кодом, копіювати його, детально бачити, модифікувати та перерозподіляти по всьому світу з необхідними модифікаціями (дозволяючи іншим робити те саме). Адже ми вважаємо, що культура стає кращою та багатшою, коли вона поширюється.

          Якщо ви програміст, ви можете побачити код і допомогти нам його вдосконалити за допомогою [CONSUL app] (https://github.com/consul/consul 'consul github').
